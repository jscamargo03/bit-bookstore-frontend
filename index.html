<!-- Version 4.6 bootstrap -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuraciones de la pag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Extraido de bootstrap para mejorar compativilidad -->
    <title>BIT BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- link a estilos de bootstrap -->
    <link rel="stylesheet" href="./assets/styles/styles.css">

</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            BIT BookStore
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="w-100 d-flex justify-content-start justify-content-md-end">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">REgistrarse</a>
                    </li>
                </ul>
            </div>


        </div>


    </nav>
    <div class="container-fluid">
        <!-- estrucutra -> contendor(unico)/fila/columna -->
        <div class="row">
            <!-- Maximo de espacio de las columas es de 12 espacios para que se mantengan en la misma fila, si excede 12, pasa a una nueva fila -->
            <!-- Banner  -->
            <div class="col-12">
                <div class="banner bg-dark d-flex justify-content-center align-items-center my-4">
                    <div class="mask"></div>
                    <div class="text text-center">
                        <h1 class="text-white">La <span class="text-info">mejor</span> libreria del planeta <span
                                class="text-info">BIT</span></h1>
                    </div>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="container">
                <!-- Buscador -->
                <form>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary">Buscar</button>
                        <input class="form-control" placeholder="¿Qué quieres leer hoy?" type="text" />
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 col-md-3">Producto 1 </div>
                    <div class="col-12 col-md-3">Producto 2</div>
                    <div class="col-12 col-md-3">Producto 3</div>
                    <div class="col-12 col-md-3">Producto 4</div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
